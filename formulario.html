<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="validacao-fomrulario.js"></script>
    <link rel="stylesheet" href="estilo.css" type="text/css"/>
</head>
<body>

    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
          <h5 class="text-body-emphasis h4">Páginas</h5>
          <span class="text-body-secondary"><a href="index.html"><div class="opcao">Inicio</div></a>
            <a href="card.html"><div class="opcao">Cards</div></a>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

<div class="container mt-5">
    <h2 class="text-center">Entre em Contato</h2>
    
    <form id="contactForm" class="p-4 border rounded shadow">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
            <label for="assunto" class="form-label">Assunto:</label>
            <input type="text" class="form-control" id="assunto" placeholder="Informe o assunto" required>
        </div>

        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>


<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sua mensagem foi enviada com sucesso!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Por favor, preencha todos os campos corretamente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

       
        let nome = document.getElementById("nome").value.trim();
        let email = document.getElementById("email").value.trim();
        let assunto = document.getElementById("assunto").value.trim();
        let mensagem = document.getElementById("mensagem").value.trim();

        
        if (nome === "" || email === "" || assunto === "" || mensagem === "") {
            var errorModal = new bootstrap.Modal(document.getElementById("errorModal"));
            errorModal.show();
        } else {
            var successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show();
            document.getElementById("contactForm").reset(); 
        }
    });

</script>

</body>
</html>
